<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>로그인</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #e0c3fc, #8ec5fc);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .form-box {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 400px;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h2 class="mb-4 text-center">로그인</h2>
    <form method="post">
      <div class="mb-3">
        <label class="form-label">아이디</label>
        <input name="username" class="form-control" placeholder="아이디 입력" required>
      </div>
      <div class="mb-3">
        <label class="form-label">비밀번호</label>
        <input name="password" type="password" class="form-control" placeholder="비밀번호 입력" required>
      </div>
      <button type="submit" class="btn btn-success w-100">로그인</button>
    </form>
    <div class="mt-3 text-center">
      <a href="/" class="text-decoration-none">← 홈으로</a>
    </div>
  </div>
</body>
</html>
